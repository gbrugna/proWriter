<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProWriter</title>
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/profile.css"/>
    <link rel="stylesheet" href="style/fixed_buttons.css">
    <script src="js/profile.js"></script>
    <script src="js/displayOperationOutcome.js"></script>
    <script src="js/administrator.js"></script>
</head>
<body>
<button id="go_home" onclick="location.href='/'"></button>
<div id="tabs-profile">
    <button class="tab" onclick="location.href='/account'">Mio profilo</button>
    <button class="tab" onclick="location.href='/friends'">Amici</button>
    <button class="tab tab_selected">Amministratore</button>
</div>
<div id="add-text-container" class="container invisible">
    <textarea class="generic-input resize-vertical margin-5-px" id="text-to-add"
              placeholder="Inserisci il testo da aggiungere..."></textarea>
    <div id="outcomeAddText" class="invisible"></div>
    <button class="generic red" onclick="cancel('add')">Indietro</button>
    <button class="generic dark" onclick="addText()" id="addBtn">Aggiungi</button>
</div>
<div id="remove-text-container" class="container invisible">
    <div id="texts"></div>
    <button class="generic red" onclick="cancel('remove')">Indietro</button>
</div>

<div id="tab-container" class="container">
    <button class="generic dark" onclick="text('add')">Aggiungi testo</button>
    <button class="generic dark" onclick="text('remove')">Rimuovi testo</button>
</div>

<script>


</script>
</body>
</html>
