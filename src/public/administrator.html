<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProWriter</title>
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/profile.css"/>
    <link rel="stylesheet" href="style/fixed_buttons.css">
    <script src="js/Text.js"></script>
    <script src="js/profile.js"></script>
</head>
<body>
<button id="go_home" onclick="location.href='/'"></button>
<div id="tabs-profile">
    <button class="tab" onclick="location.href='/account'">Mio profilo</button>
    <button class="tab" onclick="location.href='/friends'">Amici</button>
    <button class="tab tab_selected">Amministratore</button>
</div>
<div id="add-text-container" class="container invisible">
    <textarea class="generic-input resize-vertical" id="text-to-add"
              placeholder="Inserisci il testo da aggiungere..."></textarea>
    <br>
    <button class="generic red" onclick="cancel('add')">Annulla</button>
    <button class="generic dark" onclick="toServer('add')">Aggiungi</button>
</div>
<div id="remove-text-container" class="container invisible">
    <select class="generic-input select-option" id="text-to-remove">
        <option>Testo di prova</option>
    </select>
    <br>
    <button class="generic red" onclick="cancel('remove')">Annulla</button>
    <button class="generic dark" onclick="toServer('remove')">Rimuovi</button>
</div>
<div id="tab-container" class="container">
    <button class="generic dark" onclick="text('add')">Aggiungi testo</button>
    <button class="generic dark" onclick="text('remove')">Rimuovi testo</button>
</div>
</body>
</html>
