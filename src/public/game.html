<!DOCTYPE html>
<html lang="en">
<head>
    <title>ProWriter</title>
    <link rel="stylesheet" href="style/game.css">
    <link rel="stylesheet" href="style/fixed_buttons.css">
    <link rel="stylesheet" href="style/common.css">
</head>
<body>
<button id="go_home" onclick="location.href='/'"></button>
<button id="go_profile" onclick="toAccountOrLogin()"></button>
<div id="originalText" class="box"></div>
<div class="container no-padding" id="inGamingScore">
    <div class="grid-2-items">
        <div class="grid-item" id="wpm"></div>
        <div class="grid-item" id="timer"></div>
    </div>
</div>
<input type="text" placeholder="Inizia a digitare..." id="inputField" class="box" autofocus>
<div id="scoreBoard" class="invisible container">
    <p id="scoreCorrectWords"></p>
    <p id="scoreWrongWords"></p>
    <p id="scoreWordsPerMinute"></p>
    <p id="scoreTime"></p>
</div>
<div id="buttons" class="container">
    <button id="start_again" class="generic dark" onclick="location.href=''">Inizia di nuovo</button>
</div>

<script src="js/isLoggedClientSide.js"></script>

<script src="js/game/Score.js"></script>
<script src="js/game/Counter.js"></script>
<script src="js/game/Text.js"></script>
<script src="js/game/CurrentWord.js"></script>
<script src="js/game/gameHandler.js"></script>
<script src="js/game/TextField.js"></script>
<script src="js/game/Page.js"></script>
<script src="js/game/init.js"></script>

</body>
</html>
