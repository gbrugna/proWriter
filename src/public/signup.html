<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ProWriter</title>
    <link rel="stylesheet" href="style/signup.css">
</head>

<body>
    <div id="bg-image"></div>

    <div class="box" id="content">
        <div class="btn-group" style="width:100%">
            <button class="tab" style="width:50%" type="submit" id="loginButton"
                onclick="location.href='/login'">Log-in</button>
            <button class="tab_selected" style="width:50%" type="submit" id="signupButton"
                onclick="location.href='/signup'">Sign-up</button>
        </div>
        <div id="form">
            <form action="/users" method="post">
                <label id="usernameText">email:</label><br>
                <input type="text" id="email" name="email"><br>

                <label id="signupText">Password:</label><br>
                <input type="password" id="password" name="password"><br>

                <label id="signupText">Nome utente:</label><br>
                <input type="text" id="nomeutente" name="nomeutente"><br><br><br>

                <button type="submit" id="enterButton">Crea Account</button>
            </form>
        </div>
    </div>
    </div>

</body>

</html>
