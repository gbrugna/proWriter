<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProWriter</title>
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/profile.css"/>
    <link rel="stylesheet" href="style/fixed_buttons.css">
    <script src="js/profile.js"></script>
</head>
<body>
<button id="go_home" onclick="location.href='index.html'"></button>
<div id="tabs-profile">
    <button class="tab tab_selected">Mio profilo</button>
    <button class="tab" onclick="location.href='/friends'">Amici</button>
    <button class="tab" onclick="location.href='/administrator'">Amministratore</button>
</div>
<div id="tab-container" class="display-block">
    <div class="row">
        <div class="column" id="user-pic"></div>
        <div class="column">
            <div id="username"></div>
            <div id="email"></div>
            <div id="stats">
                <div class="data"><span class="label">Velocit√† media:</span> <span id="wpm"></span> parole per minuto</div>
                <div class="data"><span class="label">Precisione:</span> <span id="precision"></span></div>
                <div class="data"><span class="label">Testi trascritti:</span> <span id="numberOfGames"></span></div>
            </div>
        </div>
    </div>
    <div id="buttons" class="text-align-center">
        <button class="generic red" onClick="logout()">Disconnetti</button>
    </div>
</div>

<script>
    window.onload = async () => {
        await fetch('/api/v1/user/me')
        .then((res)=>res.json())
        .then((res)=>{
            if(!res.user_info){
                window.location.href = '/login';
            }
            else{
                let avatar = document.createElement('img');
                avatar.src = res.user_info.avatar;
                document.getElementById('user-pic').appendChild(avatar);

                document.getElementById('email').textContent = res.user_info.email;
                document.getElementById('username').textContent = res.user_info.username;
                document.getElementById('wpm').textContent = res.user_info.average_wpm;
                document.getElementById('precision').textContent = res.user_info.precision;
                document.getElementById('numberOfGames').textContent = res.user_info.races_count;
            }
            
        })
    }


    async function logout(){
        document.cookie = "auth=; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
        window.location.href = '/';
    }

</script>
</body>
</html>
