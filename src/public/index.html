<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProWriter</title>
    <link rel="stylesheet" href="style/index.css"/>
    <link rel="stylesheet" href="style/common.css">
    <script src="js/isLoggedClientSide.js"></script>
</head>
<body>
    <div id="bg-image"></div>
    <div id=content>
        <div id=title>ProWriter</div>
        <button type="submit" id="playButton" onclick="location.href='/game'">Gioca</button>
        <br>
        <p id=login onclick="toLogin()" href="">Accedi / Registrati</p>
    </div>

<script>
    window.addEventListener('keypress', function (event) {
        if (event.key === 'Enter') {
            event.preventDefault();
            document.getElementById('playButton').click();
        }
    })

    function toLogin(){
        if(isLogged())
            window.location.href = '/account';
        else
            window.location.href = '/login';
    }
</script>
</body>
</html>
