<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProWriter</title>
    <link rel="stylesheet" href="style/index.css"/>
    <link rel="stylesheet" href="style/common.css">
    <script src="js/isLoggedClientSide.js"></script>
</head>
<body>
<div id="bg-image"></div>
<div id=content>
    <div id=title>ProWriter</div>
    <button type="submit" id="playButton" class="generic" onclick="location.href='/game'">Gioca</button>
    <br>
    <p id="login" onclick="toAccountOrLogin()"></p>
</div>

<script>
    window.addEventListener('keypress', function (event) {
        if (event.key === 'Enter') {
            event.preventDefault();
            document.getElementById('playButton').click();
        }
    })

    window.onload = () => {
        let loginLink = document.getElementById('login');
        if (isLogged())
            loginLink.textContent = 'Area personale';
        else
            loginLink.textContent = 'Accedi / Registrati';
    }

</script>
</body>
</html>
